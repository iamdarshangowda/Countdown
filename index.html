<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Condensed"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oleo Script Swash Caps"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <main class="container">
      <img src="birthday.jpg" alt="person giving cake to another person" />
      <section class="text-content">
        <div class="heading">
          <h2>Birthday countdown</h2>
          <p>If you want to wish your friend in advance send message below:</p>
        </div>
        <div class="wish-box">
          <input
            type="text"
            id="wish"
            name="wish"
            placeholder="type message here..."
            required
          />
          <input type="submit" value="send" id="submit" />
        </div>
        <div id="reply">
          <p>Thank you for the wishes</p>
        </div>
        <div class="timer">
          <div class="time-box">
            <p id="hour">00</p>
            <p class="unit">hour</p>
          </div>
          <div class="time-box">
            <p id="minutes">00</p>
            <p class="unit">minutes</p>
          </div>
          <div class="time-box">
            <p id="seconds">00</p>
            <p class="unit">seconds</p>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
